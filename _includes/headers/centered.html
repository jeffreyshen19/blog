<header class = "centered">
  <nav>
    <a href = "/">JS</a>
  </nav>
  <a href = "/{{page.categories[0] | downcase}}" class = "category heading">{{page.categories}}</a>
  <div class = "titles">
    <h1 class = "is-size-2">{{ page.title }}</h1>
    <p class = "is-size-4">{{ page.subtitle }}</p>
  </div>
  <br>
  <img src = "/assets/graphics/posts/{{page.image}}">
  <p class = "caption">{{ page.caption }}</p>
</header>
