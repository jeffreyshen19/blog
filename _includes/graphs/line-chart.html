<!--
  LINE CHART
  Configs:
    - height: height of chart (default: 300)
    - csv: absolute CSV path
    - xlabel: label for the x-axis
    - ylabel: label for the y-axis
    - title: label for the entire chart
    - xcol: name of the x-column in the csv
    - ycols: name(s) of the y-columns in the csv. different y's for different lines
    - linelabels: comma seperated label for each line
    - linecolors: comma seperated colors for each line
 -->

<div class = "line-chart" data-csv = "{{include.csv}}" data-height = "{{include.height}}" data-xlabel = "{{include.xlabel}}" data-ylabel = "{{include.ylabel}}" data-title = "{{include.title}}" data-xcol = "{{include.xcol}}" data-ycols = "{{include.ycols}}"  data-linelabels = "{{include.linelabels}}"  data-linecolors = "{{include.linecolors}}">

</div>
